    <script>
        let liste = [1, 2, 3, 4];
        /*
        assigner chacune des valeur du tableau liste dans les trois variables suivantes
        a, b, c

        let a = liste[0];
        let b = liste[1];
        let c = liste[2];
        */

        let [a, b, c] = liste;
        console.log(`a : ${a}, b : ${b}, c : ${c}`);

        let [d, , f, g] = liste;
        console.log(`d : ${d}, f : ${f}, g : ${g}`);

        let [h, i, j, k = 0, l = 5] = liste;
        console.log(`h : ${h}, i : ${i}, j : ${j}, k : ${k}, l : ${l}`);

        function truc(unTruc = 12, uneOption = false, ...valeurs) {
            let [a = 0, b = false, c = 'Compta'] = valeurs;
            console.log(unTruc, uneOption, a, b, c);
            console.log(valeurs);
        }

        truc();
        truc(13, true, 123.03, 'deebweeb', 101, 56, 85);

        /*
        échanger les valeurs des deux variables suivante
        */

        let val01 = 12;
        let val02 = 55;

        console.log(`avant échange val01 : ${val01}, val02 : ${val02}`);
        /*
        let tampon = val01;
        val01 = val02;
        val02 = tampon;
        */

        [val01, val02] = [val02, val01];

        console.log(`après échange val01 : ${val01}, val02 : ${val02}`);

        let objet = {
            lastName: 'Sno',
            firstName: 'Jon',
            job: 'Gardien',
            knowledge: function () {
                return `You kno' notin' ${this.firstName} ${this.lastName}`;
            }
        };

        console.log(objet.firstName);
        console.log(objet.lastName);
        console.log(objet.knowledge());
        
        let { lastName, firstName, knowledge } = objet;
        
        console.log(firstName);
        console.log(lastName);
        console.log(knowledge());

        let { 
            lastName: nom, 
            firstName: prenom, 
            knowledge: savoir 
        } = objet;
        
        console.log(nom);
        console.log(prenom);
        console.log(savoir());

        let perso1 = {
            nom: 'LeCanard',
            prenom: 'Herbert',
            coupSpecial : function(){
                return 'Pichenette !';
            }
        }
        
        let perso2 = {
            nom: 'LeDragon',
            prenom: 'Marvin',
            coupSpecial : function(){
                return 'TONG DEUM !!!';
            }
        }

        console.log(`perso1.coupSpecial() : ${perso1.coupSpecial()}, perso2.coupSpecial() : ${perso2.coupSpecial()}`);
        
        [perso1.coupSpecial, perso2.coupSpecial] = [ perso2.coupSpecial, perso1.coupSpecial];
        
        console.log(`perso1.coupSpecial() : ${perso1.coupSpecial()}, perso2.coupSpecial() : ${perso2.coupSpecial()}`);
        </script>
